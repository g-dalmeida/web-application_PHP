<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB APPLICATION</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="form">
      <h1>FORM DI REGISTRAZIONE</h1>
      <form id="myform" onsubmit="controlRegex(event)">
        <label for="name">Nome:</label><br />
        <input required type="text" id="name" placeholder="Es. Mario" /><br />

        <label for="surname">Cognome:</label><br />
        <input
          required
          type="text"
          id="surname"
          placeholder="Es. Rossi"
        /><br />

        <label for="email">Email:</label><br />
        <input
          required
          type="text"
          id="email"
          placeholder="Es. mariorossi@gmail.com"
        /><br />

        <label for="phone">Numero di telefono:</label><br />
        <input
          required
          type="text"
          id="phone"
          placeholder="339-4567890"
        /><br />

        <label for="birth">Data di nascita:</label><br />
        <input required type="date" id="birth" /><br />

        <label for="cf">Codice fiscale:</label><br />
        <input
          required
          type="text"
          id="cf"
          placeholder="Es. RSSMRA80L05F593A"
        /><br />

        <label for="pn">Paese di nascita:</label><br />
        <input required type="text" id="pn" placeholder="Es. Roma" /><br />

        <label for="pron">Provincia di nascita (Formato XX):</label><br />
        <input required type="text" id="pron" placeholder="Es. RM" /><br />

        <label for="pares">Paese di residenza:</label><br />
        <input required type="text" id="pares" placeholder="Es. Roma" /><br />

        <label for="prores">Provincia di residenza (Formato XX):</label><br />
        <input required type="text" id="prores" placeholder="Es. RM" /><br />

        <label for="cr">Comune di residenza:</label><br />
        <input required type="text" id="cr" placeholder="Es. Roma" /><br />

        <label for="address">Indirizzo di residenza:</label><br />
        <input
          required
          type="text"
          id="address"
          placeholder="Es. Via le dita dal naso"
        /><br />

        <label for="civico">Numero civico:</label><br />
        <input required type="number" id="civico" placeholder="Es. 14" /><br />

        <label for="cap">Codice di avviamento postale (CAP):</label><br />
        <input required type="text" id="cap" placeholder="Es. 06081" /><br />

        <input required type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
